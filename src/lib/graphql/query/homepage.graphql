query HomePageContent($uri: ID!) {
  page(id: $uri, idType: URI) {
    id
    editorBlocks {
      name
      ...CoreParagraphFragment
      ...CoreHeadingFragment
      ...AcfHomePageHeroFragment
      ...AcfServicePushFragment
      ...CoreColumnsFragment
      ...CoreColumnFragment
      ...AcfGalerieFragment
      ...AcfPortfolioBlockFragment
      ...CoreGroupFragment
    }
  }
}

fragment CoreGroupFragment on CoreGroup {
  parentClientId
  clientId
}

fragment MediaDetailsFragment on MediaDetails {
  sizes {
    name
    sourceUrl
    width
    height
  }
}

fragment CoreColumnsFragment on CoreColumns {
  clientId
  parentClientId
}

fragment CoreColumnFragment on CoreColumn {
  anchor
  apiVersion
  parentClientId
  clientId
}

fragment AcfGalerieFragment on AcfGalerie {
  attributes {
    align
  }
  clientId
  parentClientId
  galerie {
    galerie {
      nodes {
        altText
        caption(format: RENDERED)
        mediaDetails {
          ...MediaDetailsFragment
        }
      }
    }
  }
  name
}

fragment AcfPortfolioBlockFragment on AcfPortfolioBlock {
  name
  clientId
  parentClientId
  portfolioBlock {
    portfolioItems {
      nodes {
        slug
        ... on Nhtbl_project {
          id
          uri
          imageGallery {
            imageGallery {
              nodes {
                altText
                mediaDetails {
                  ...MediaDetailsFragment
                }
              }
            }
          }
        }
      }
    }
  }
}

fragment CoreParagraphFragment on CoreParagraph {
  clientId
  parentClientId
  attributes {
    fontSize
    style
    content
  }
}

fragment AcfHomePageHeroFragment on AcfHomePageHero {
  apiVersion
  blockEditorCategoryName
  clientId
  parentClientId
  attributes {
    align
    backgroundColor
  }
  homePageHero {
    images {
      nodes {
        mediaDetails {
          ...MediaDetailsFragment
        }
        altText
      }
    }
  }
}

fragment CoreHeadingFragment on CoreHeading {
  parentClientId
  clientId
  attributes {
    content
    fontFamily
    fontSize
    textColor
    textAlign
  }
}

fragment AcfServicePushFragment on AcfServicePush {
  clientId
  parentClientId
  name
  parentClientId
  servicePush {
    service {
      nodes {
        slug
        ... on Page {
          id
          title
          uri
          featuredImage {
            node {
              altText
              mediaDetails {
                ...MediaDetailsFragment
              }
            }
          }
        }
      }
    }
  }
}