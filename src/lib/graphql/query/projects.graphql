query Projects {
  nhtblProjects(first: 100) {
    nodes {
      imageGallery {
        imageGallery {
          nodes {
            altText
            mediaDetails {
              sizes {
                sourceUrl
                width
                height
                name
              }
            }
          }
        }
      }
      content(format: RENDERED)
      slug
      uri
      featuredImage {
        node {
          altText
          mediaDetails {
            sizes {
              height
              width
              name
              sourceUrl
            }
          }
        }
      }
    }
  }
}