query Projects {
  nhtblProjects(first: 100, where: { orderby: { field: MENU_ORDER, order: ASC } }) {
    nodes {
      projectData {
        startDate
        endDate
      }
      excerpt
      slug
      uri
      nhtblClients {
        nodes {
          name
          slug
          parentId
        }
      }
      nhtblServices {
        nodes {
          name
          slug
          parentId
        }
      }
      title(format: RENDERED)
      featuredImage {
        node {
          altText
          mediaDetails {
            sizes {
              height
              width
              name
              sourceUrl
            }
          }
        }
      }
    }
  }
}
