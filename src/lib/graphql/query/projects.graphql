query Projects {
  nhtblProjects(first: 100, where: { orderby: { field: MENU_ORDER, order: ASC } }) {
    nodes {
      projectData {
        startDate
        endDate
      }
      excerpt
      slug
      uri
      nhtblClients {
        nodes {
          name
          slug
          parentId
        }
      }
      nhtblServices {
        nodes {
          name
          slug
          parentId
        }
      }
      title(format: RENDERED)
      featuredImage {
        node {
          altText
          colorPalette
          dominantColor
          secondaryColor
          mediaDetails {
            ...MediaDetailsFragment
          }
        }
      }
    }
  }
}

fragment MediaDetailsFragment on MediaDetails {
  sizes {
    name
    sourceUrl
    width
    height
  }
}