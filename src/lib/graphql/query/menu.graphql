query PageMeta($uri: String!) {
  menu(id: "primary_navigation", idType: LOCATION) {
    menuItems {
      nodes {
        label
        order
        uri
      }
    }
  }
  nodeByUri(uri: $uri) {
    ... on Page {
      backgroundColour {
        hideNavigation
      }
      seo {
        ...SEOFragment
      }
    }
    ... on Nhtbl_project {
      seo {
        ...SEOFragment
      }
    }
  }
}

fragment SEOFragment on PostTypeSEO {
  metaDesc
  metaKeywords
  opengraphSiteName
  opengraphTitle
  opengraphPublisher
  opengraphUrl
  title
  twitterDescription
  twitterTitle
  breadcrumbs {
    text
    url
  }
  twitterImage {
    altText
    caption
    mediaDetails {
      ...MediaDetailsFragment
    }
  }
  opengraphImage {
    altText
    caption
    mediaDetails {
      ...MediaDetailsFragment
    }
  }
}

fragment MediaDetailsFragment on MediaDetails {
  sizes {
    name
    sourceUrl
    width
    height
  }
}