query PageMeta($uri: String!) {
  menu(id: "primary_navigation", idType: LOCATION) {
    menuItems {
      nodes {
        label
        order
        uri
      }
    }
  }
  nodeByUri(uri: $uri) {
    ... on Page {
      seo {
        metaDesc
        metaKeywords
        opengraphSiteName
        opengraphTitle
        opengraphPublisher
        opengraphUrl
        title
        twitterDescription
        twitterTitle
        breadcrumbs {
          text
          url
        }
        twitterImage {
          altText
          caption
          mediaDetails {
            ...MediaDetailsFragment
          }
        }
        opengraphImage {
          altText
          caption
          mediaDetails {
            ...MediaDetailsFragment
          }
        }
      }
    }
    ... on Nhtbl_project {
      seo {
        metaDesc
        metaKeywords
        opengraphSiteName
        opengraphTitle
        opengraphPublisher
        opengraphUrl
        title
        twitterDescription
        twitterTitle
        breadcrumbs {
          text
          url
        }
        twitterImage {
          altText
          caption
          mediaDetails {
            ...MediaDetailsFragment
          }
        }
        opengraphImage {
          altText
          caption
          mediaDetails {
            ...MediaDetailsFragment
          }
        }
      }
    }
  }
}

fragment MediaDetailsFragment on MediaDetails {
  sizes {
    name
    sourceUrl
    width
    height
  }
}