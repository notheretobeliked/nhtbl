query PageContent($uri: ID!) {
  page(id: $uri, idType: URI) {
    id
    editorBlocks {
      name
      parentClientId
      clientId
      ...CoreParagraphFragment
      ...CoreHeadingFragment
      ...AcfHomePageHeroFragment
      ...AcfServicePushFragment
      ...CoreColumnsFragment
      ...AcfGalerieFragment
      ...AcfPortfolioBlockFragment
      ...CoreGroupFragment
      ...PortfolioBlockDetailsFragment
    }
  }
}

fragment PortfolioBlockDetailsFragment on AcfPortfolioBlock {
  name
  attributes {
    alignment: align
  }
  portfolioBlock {
    portfolioItems {
      nodes {
        slug
        ... on Nhtbl_project {
          imageGallery {
            imageGallery {
              nodes {
                altText
                mediaDetails {
                  sizes {
                    sourceUrl
                    width
                    height
                    name
                  }
                }
              }
            }
          }
          content(format: RENDERED)
          featuredImage {
            node {
              altText
              mediaDetails {
                sizes {
                  height
                  width
                  name
                  sourceUrl
                }
              }
            }
          }
        }
      }
    }
  }
}

fragment MediaDetailsFragment on MediaDetails {
  sizes {
    name
    sourceUrl
    width
    height
  }
}

fragment CoreGroupFragment on CoreGroup {
  attributes {
    backgroundColor
    align
  }
}

fragment CoreColumnsFragment on CoreColumns {
  attributes {
    layout
    className
    verticalAlignment
    style
    align
  }
}

fragment AcfGalerieFragment on AcfGalerie {
  attributes {
    alignment: align
  }
  galerie {
    galerie {
      nodes {
        altText
        caption(format: RENDERED)
        mediaDetails {
          ...MediaDetailsFragment
        }
      }
    }
  }
}

fragment AcfPortfolioBlockFragment on AcfPortfolioBlock {
  attributes {
    alignment: align
  }
  portfolioBlock {
    portfolioItems {
      nodes {
        slug
        ... on Nhtbl_project {
          id
          uri
          imageGallery {
            imageGallery {
              nodes {
                altText
                mediaDetails {
                  ...MediaDetailsFragment
                }
              }
            }
          }
        }
      }
    }
  }
}

fragment CoreParagraphFragment on CoreParagraph {
  attributes {
    content
    fontFamily
    fontSize
    textColor
    align
  }
}

fragment AcfHomePageHeroFragment on AcfHomePageHero {
  attributes {
    backgroundColor
    alignment: align
  }
  homePageHero {
    images(first: 100) {
      nodes {
        mediaDetails {
          ...MediaDetailsFragment
        }
        altText
      }
    }
  }
}

fragment CoreHeadingFragment on CoreHeading {
  attributes {
    content
    fontFamily
    fontSize
    textColor
    textAlign
    level
    align
  }
}

fragment AcfServicePushFragment on AcfServicePush {
  attributes {
    alignment: align
  }
  servicePush {
    service {
      nodes {
        slug
        ... on Page {
          id
          title
          uri
          featuredImage {
            node {
              altText
              mediaDetails {
                ...MediaDetailsFragment
              }
            }
          }
        }
      }
    }
  }
}