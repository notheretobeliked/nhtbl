query PageContent($uri: String!) {
  nodeByUri(uri: $uri) {
    ... on Page {
      id
      databaseId
      backgroundColour {
        backgroundColour
        hideNavigation
      }
      editorBlocks {
        name
        parentClientId
        clientId
        ...CoreParagraphFragment
        ...CoreHeadingFragment
        ...AcfHomePageHeroFragment
        ...AcfServicePushFragment
        ...CoreColumnsFragment
        ...AcfGalerieFragment
        ...AcfPortfolioBlockFragment
        ...CoreGroupFragment
        ...CoreButtonFragment
        ...CoreButtonsFragment
        ...CoreSpacerFragment
        ...PortfolioBlockDetailsFragment
        ...AcfLinkBlockFragment
        ...CoreImageFragment
        ...CoreVideoFragment
        ...CoreColumnFragment
        ...AcfSurveyBlockFragment
      }
      seo {
        ...SEOFragment
      }
    }
    ... on Nhtbl_project {
      id
      databaseId
      excerpt
      title
      nhtblClients {
        nodes {
          name
          id
          parentId
          slug
        }
      }
      nhtblServices {
        nodes {
          id
          name
          slug
          parentId
        }
      }
      projectData {
        startDate
        endDate
        imageGallery {
          nodes {
            altText
            colorPalette
            dominantColor
            secondaryColor
            mediaDetails {
              ...MediaDetailsFragment
            }
          }
        }
      }
      editorBlocks {
        name
        parentClientId
        clientId
        ...CoreParagraphFragment
        ...CoreHeadingFragment
        ...AcfHomePageHeroFragment
        ...AcfServicePushFragment
        ...CoreColumnsFragment
        ...AcfGalerieFragment
        ...AcfPortfolioBlockFragment
        ...CoreGroupFragment
        ...CoreButtonFragment
        ...CoreButtonsFragment
        ...CoreSpacerFragment
        ...PortfolioBlockDetailsFragment
        ...AcfLinkBlockFragment
        ...CoreImageFragment
        ...CoreVideoFragment
        ...CoreColumnFragment
      }
      seo {
        ...SEOFragment
      }
    }
  }
}

fragment MediaDetailsFragment on MediaDetails {
  sizes {
    name
    sourceUrl
    width
    height
  }
}

fragment AcfSurveyBlockFragment on AcfSurveyBlock {
  surveyBlock {
    questions {
      required
      allowOther
      useDefaultLikertOptions
      options {
        optionLabel
        optionValue
      }
      questionKey
      questionText
      questionType
    }
  }
}

fragment CoreVideoFragment on CoreVideo {
  attributes {
    autoplay
    align
    caption
    controls
    loop
    muted
    playsInline
    preload
    src
    style
  }
}

fragment CoreGroupFragment on CoreGroup {
  attributes {
    backgroundColor
    align
    style
  }
}

fragment CoreImageFragment on CoreImage {
  attributes {
    alt
    align
    aspectRatio
    borderColor
    caption
    cssClassName
    sizeSlug
    style
    src
  }
  altText
  colorPalette
  dominantColor
  secondaryColor
  mediaDetails {
    ...MediaDetailsFragment
  }
}

fragment CoreButtonFragment on CoreButton {
  attributes {
    className
    gradient
    metadata
    rel
    type
    backgroundColor
    borderColor
    textAlign
    textColor
    style
    fontSize
    linkTarget
    text
    url
  }
  innerBlocks {
    apiVersion
    blockEditorCategoryName
    clientId
    name
    parentClientId
    renderedHtml
  }
}

fragment CoreColumnsFragment on CoreColumns {
  attributes {
    layout
    className
    verticalAlignment
    style
    align
    isStackedOnMobile
  }
}

fragment CoreColumnFragment on CoreColumn {
  attributes {
    layout
    className
    verticalAlignment
    style
  }
}

fragment CoreParagraphFragment on CoreParagraph {
  attributes {
    content
    fontFamily
    fontSize
    textColor
    align
  }
}

fragment CoreHeadingFragment on CoreHeading {
  attributes {
    content
    fontFamily
    fontSize
    textColor
    textAlign
    level
    align
  }
}

fragment CoreSpacerFragment on CoreSpacer {
  attributes {
    height
    style
  }
}

fragment CoreButtonsFragment on CoreButtons {
  attributes {
    align
    layout
  }
}

fragment AcfHomePageHeroFragment on AcfHomePageHero {
  attributes {
    backgroundColor
    align
  }
  homePageHero {
    images(first: 100) {
      nodes {
        altText
        colorPalette
        dominantColor
        secondaryColor
        mediaDetails {
          ...MediaDetailsFragment
        }
        mediaType
        mimeType
        mediaItemUrl
      }
    }
  }
}

fragment AcfServicePushFragment on AcfServicePush {
  attributes {
    align
    backgroundColor
  }
  servicePush {
    service {
      nodes {
        slug
        ... on Page {
          id
          title
          uri
          featuredImage {
            node {
              altText
              colorPalette
              dominantColor
              secondaryColor
              mediaDetails {
                ...MediaDetailsFragment
              }
            }
          }
        }
      }
    }
  }
}

fragment AcfGalerieFragment on AcfGalerie {
  attributes {
    align
  }
  galerie {
    galerie {
      nodes {
        mediaType
        mimeType
        mediaItemUrl
        caption(format: RENDERED)
        altText
        colorPalette
        dominantColor
        secondaryColor
        mediaDetails {
          ...MediaDetailsFragment
        }
      }
    }
  }
}

fragment AcfPortfolioBlockFragment on AcfPortfolioBlock {
  attributes {
    alignment: align
  }
  portfolioBlock {
    displayMode
    enableSearch
    projectSource
    projectsPerPage
    selectedService {
      nodes {
        slug
        name
      }
    }
    sortOrder
    specificProjects {
      nodes {
        slug
        ... on Nhtbl_project {
          id
          uri
          nhtblClients {
            nodes {
              name
              slug
            }
          }
          nhtblServices {
            nodes {
              name
              slug
              parentId
              id
            }
          }
          projectData {
            startDate
            endDate
          }
        }
      }
    }
  }
}

fragment PortfolioBlockDetailsFragment on AcfPortfolioBlock {
  name
  attributes {
    align
  }
  portfolioBlock {
    specificProjects {
      nodes {
        slug
        ... on Nhtbl_project {
          title(format: RENDERED)
          excerpt(format: RENDERED)
          projectData {
            startDate
            endDate
          }
          nhtblClients {
            nodes {
              name
              slug
            }
          }
          nhtblServices {
            nodes {
              name
              slug
            }
          }
          featuredImage {
            node {
              altText
              colorPalette
              dominantColor
              secondaryColor
              mediaDetails {
                ...MediaDetailsFragment
              }
            }
          }
        }
      }
    }
  }
}

fragment AcfLinkBlockFragment on AcfLinkBlock {
  innerBlocks {
    name
    parentClientId
    clientId
    ...CoreParagraphFragment
    ...CoreHeadingFragment
    ...AcfHomePageHeroFragment
    ...AcfServicePushFragment
    ...CoreColumnsFragment
    ...AcfGalerieFragment
    ...AcfPortfolioBlockFragment
    ...CoreGroupFragment
    ...CoreButtonFragment
    ...CoreButtonsFragment
    ...CoreSpacerFragment
    ...PortfolioBlockDetailsFragment
    ...CoreImageFragment
  }
  attributes {
    align
    backgroundColor
  }
  linkBlock {
    internalLink {
      nodes {
        slug
        uri
      }
    }
    externalLink {
      url
      title
      target
    }
  }
}

fragment SEOFragment on PostTypeSEO {
  metaDesc
  metaKeywords
  opengraphSiteName
  opengraphTitle
  opengraphPublisher
  opengraphUrl
  title
  twitterDescription
  twitterTitle
  breadcrumbs {
    text
    url
  }
  twitterImage {
    altText
    caption
    mediaDetails {
      ...MediaDetailsFragment
    }
  }
  opengraphImage {
    altText
    caption
    mediaDetails {
      ...MediaDetailsFragment
    }
  }
}