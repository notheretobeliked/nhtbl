							data: [{type:"data",data:{menu:{menuItems:{nodes:[{label:"Home",order:1,uri:"/",__typename:"MenuItem",current:false},{label:"Services",order:2,uri:"/services",__typename:"MenuItem",current:false},{label:"Work",order:3,uri:"/portfolio",__typename:"MenuItem",current:false},{label:"About",order:4,uri:"/about",__typename:"MenuItem",current:true},{label:"Connect",order:5,uri:"/connect",__typename:"MenuItem",current:false}],__typename:"MenuToMenuItemConnection"},__typename:"Menu"},seo:{metaDesc:"",metaKeywords:"",opengraphSiteName:"Not here to be liked",opengraphTitle:"About - Not here to be liked",opengraphPublisher:"",opengraphUrl:"https://notheretobeliked.studio/about",title:"About - Not here to be liked",twitterDescription:"",twitterTitle:"",breadcrumbs:[{text:"Home",url:"http://nhtbl-backend.test/",__typename:"SEOPostTypeBreadcrumbs"},{text:"About",url:"http://nhtbl-backend.test/about",__typename:"SEOPostTypeBreadcrumbs"}],twitterImage:null,opengraphImage:{altText:"Artistic black and white photo featuring a close-up of a mouth slightly open, with colored candy tablets resting on the tongue, each inscribed with a different word, in a critique or commentary on topics or personalities.",caption:null,mediaDetails:{sizes:[{name:"medium",sourceUrl:"http://nhtbl-backend.test/app/uploads/2024/03/In-Bed-With-Big-Oil-Not-here-to.be-liked-x-Hex-Prints-2023-1-300x212.webp",width:"300",height:"212",__typename:"MediaSize"},{name:"large",sourceUrl:"http://nhtbl-backend.test/app/uploads/2024/03/In-Bed-With-Big-Oil-Not-here-to.be-liked-x-Hex-Prints-2023-1-1024x724.webp",width:"1024",height:"724",__typename:"MediaSize"},{name:"thumbnail",sourceUrl:"http://nhtbl-backend.test/app/uploads/2024/03/In-Bed-With-Big-Oil-Not-here-to.be-liked-x-Hex-Prints-2023-1-150x150.webp",width:"150",height:"150",__typename:"MediaSize"},{name:"medium_large",sourceUrl:"http://nhtbl-backend.test/app/uploads/2024/03/In-Bed-With-Big-Oil-Not-here-to.be-liked-x-Hex-Prints-2023-1-768x543.webp",width:"768",height:"543",__typename:"MediaSize"},{name:"1536x1536",sourceUrl:"http://nhtbl-backend.test/app/uploads/2024/03/In-Bed-With-Big-Oil-Not-here-to.be-liked-x-Hex-Prints-2023-1-1536x1086.webp",width:"1536",height:"1086",__typename:"MediaSize"},{name:"2048x2048",sourceUrl:"http://nhtbl-backend.test/app/uploads/2024/03/In-Bed-With-Big-Oil-Not-here-to.be-liked-x-Hex-Prints-2023-1-2048x1449.webp",width:"2048",height:"1449",__typename:"MediaSize"}],__typename:"MediaDetails"},__typename:"MediaItem"},__typename:"PostTypeSEO"},uri:"/about"},uses:{url:1}},{type:"data",data:{uri:"/about",backgroundColour:["nhtbl-green-base"],editorBlocks:[{name:"core/group",parentClientId:null,clientId:"68ea134d3151a",attributes:{backgroundColor:"nhtbl-green-base",align:"full",style:{spacing:{padding:{bottom:"spacing|80"}}},__typename:"CoreGroupAttributes"},__typename:"CoreGroup",children:[{name:"core/heading",parentClientId:"68ea134d3151a",clientId:"68ea134d3151d",attributes:{content:"Not here to be liked designs the tools you need to effect change in the world.",fontFamily:null,fontSize:"2xl",textColor:null,textAlign:null,level:1,align:"",__typename:"CoreHeadingAttributes"},__typename:"CoreHeading",children:[]},{name:"core/spacer",parentClientId:"68ea134d3151a",clientId:"68ea134d3151e",attributes:{height:"100px",style:null,__typename:"CoreSpacerAttributes"},__typename:"CoreSpacer",children:[]},{name:"core/group",parentClientId:"68ea134d3151a",clientId:"68ea134d3151f",attributes:{backgroundColor:null,align:"",style:null,__typename:"CoreGroupAttributes"},__typename:"CoreGroup",children:[{name:"core/heading",parentClientId:"68ea134d3151f",clientId:"68ea134d31520",attributes:{content:"We design for change",fontFamily:null,fontSize:"xl",textColor:null,textAlign:null,level:2,align:"",__typename:"CoreHeadingAttributes"},__typename:"CoreHeading",children:[]},{name:"core/spacer",parentClientId:"68ea134d3151f",clientId:"68ea134d31521",attributes:{height:"50px",style:null,__typename:"CoreSpacerAttributes"},__typename:"CoreSpacer",children:[]},{name:"core/paragraph",parentClientId:"68ea134d3151f",clientId:"68ea134d31522",attributes:{content:"As a strategy and design studio we help movements and organisations shift narratives and move hearts. We have a track record of creating campaigns with real impacts for positive change as well as impactful artworks that connect with real issues around the climate crisis and social justice.",fontFamily:"sans",fontSize:"lg",textColor:null,align:"",__typename:"CoreParagraphAttributes"},__typename:"CoreParagraph",children:[]}]},{name:"core/paragraph",parentClientId:"68ea134d3151a",clientId:"68ea134d31523",attributes:{content:"Whether we are working on a civil resistance campaign or a campaign for a cultural institution, we apply a user-centred design process. This process helps your team or working group through the process of defining who you need to reach and how design can help you communicate, and organise, with them.",fontFamily:"sans",fontSize:"lg",textColor:null,align:"",__typename:"CoreParagraphAttributes"},__typename:"CoreParagraph",children:[]},{name:"core/spacer",parentClientId:"68ea134d3151a",clientId:"68ea134d31524",attributes:{height:"80px",style:null,__typename:"CoreSpacerAttributes"},__typename:"CoreSpacer",children:[]},{name:"core/group",parentClientId:"68ea134d3151a",clientId:"68ea134d31525",attributes:{backgroundColor:null,align:"",style:null,__typename:"CoreGroupAttributes"},__typename:"CoreGroup",children:[{name:"core/heading",parentClientId:"68ea134d31525",clientId:"68ea134d31526",attributes:{content:"Choosing our studio will subsidise social change.",fontFamily:null,fontSize:"xl",textColor:null,textAlign:null,level:2,align:"",__typename:"CoreHeadingAttributes"},__typename:"CoreHeading",children:[]},{name:"core/spacer",parentClientId:"68ea134d31525",clientId:"68ea134d31527",attributes:{height:"50px",style:null,__typename:"CoreSpacerAttributes"},__typename:"CoreSpacer",children:[]},{name:"core/paragraph",parentClientId:"68ea134d31525",clientId:"68ea134d31528",attributes:{content:"We operate on a “pay what you should” basis. This means that we charge rates according to the means of our clients and collaborators. Working for organisations that can afford to cover our full costs allows us to give a third of our time to grassroots campaigns for reduced rates or pro bono. We’re always happy to work with clients to help find a scope and budget we can both afford.",fontFamily:"sans",fontSize:"lg",textColor:null,align:"",__typename:"CoreParagraphAttributes"},__typename:"CoreParagraph",children:[]},{name:"core/paragraph",parentClientId:"68ea134d31525",clientId:"68ea134d31529",attributes:{content:"In 2025, we received a grant to enable us to more effectively support more activist groups and increase our capacity. If you are interested in supporting us through a fiscal sponsor or directly, \u003Ca href=\"http://nhtbl-backend.test/connect\">get in touch.\u003C/a> ",fontFamily:"sans",fontSize:"lg",textColor:null,align:"",__typename:"CoreParagraphAttributes"},__typename:"CoreParagraph",children:[]}]}]},{name:"core/group",parentClientId:null,clientId:"68ea134d3152c",attributes:{backgroundColor:"black",align:"full",style:{spacing:{padding:{top:"spacing|80",bottom:"spacing|80"}}},__typename:"CoreGroupAttributes"},__typename:"CoreGroup",children:[{name:"core/heading",parentClientId:"68ea134d3152c",clientId:"68ea134d3152d",attributes:{content:"Not here to be liked was founded in 2023 by Moa Pårup, Liam Geary Baulch and Erik Hartin. Cliona Shephard joined the studio in 2025.",fontFamily:"sans",fontSize:"lg",textColor:"white",textAlign:null,level:2,align:"",__typename:"CoreHeadingAttributes"},__typename:"CoreHeading",children:[]},{name:"core/paragraph",parentClientId:"68ea134d3152c",clientId:"68ea134d3152e",attributes:{content:"",fontFamily:null,fontSize:null,textColor:null,align:"",__typename:"CoreParagraphAttributes"},__typename:"CoreParagraph",children:[]},{name:"core/columns",parentClientId:"68ea134d3152c",clientId:"68ea134d3152f",attributes:{layout:null,className:null,verticalAlignment:null,style:null,align:"",isStackedOnMobile:true,__typename:"CoreColumnsAttributes"},__typename:"CoreColumns",children:[{name:"core/column",parentClientId:"68ea134d3152f",clientId:"68ea134d31530",attributes:{layout:null,className:null,verticalAlignment:null,style:null,__typename:"CoreColumnAttributes"},__typename:"CoreColumn",children:[{name:"core/paragraph",parentClientId:"68ea134d31530",clientId:"68ea134d31531",attributes:{content:"Moa Pårup is an activist, designer and art director, who believes in the power of direct action, print design and memes.\u003Cbr>\u003Cbr>With many years of experience working with clients within the cultural sector on identities, books, magazines and exhibitions, Moa brings her experience to designing campaigns and creating content for social movements. She coordinated the XR UK Design Group between 2020 and 2023 and has a Master’s Degree in Visual Communication from the Royal College of Art.",fontFamily:null,fontSize:null,textColor:"white",align:"",__typename:"CoreParagraphAttributes"},__typename:"CoreParagraph",children:[]}]},{name:"core/column",parentClientId:"68ea134d3152f",clientId:"68ea134d31532",attributes:{layout:null,className:null,verticalAlignment:null,style:null,__typename:"CoreColumnAttributes"},__typename:"CoreColumn",children:[{name:"core/paragraph",parentClientId:"68ea134d31532",clientId:"68ea134d31533",attributes:{content:"Liam Geary Baulch is an artist, activist, copywriter and campaign strategist who focuses on creating change through art and activism.\u003Cbr>\u003Cbr>With over twelve years of creative campaigning experience from healthcare and housing to combating the arms trade and the climate crisis. Liam has combined his activist and artistic praxis to achieve campaign wins like Save Lewisham Hospital and global attention grabbing civil disobedience. As part of the team that launched Extinction Rebellion in 2018, Liam designed strategies for mass protest and impactful messaging from press stunts to social content.",fontFamily:null,fontSize:null,textColor:"white",align:"",__typename:"CoreParagraphAttributes"},__typename:"CoreParagraph",children:[]}]},{name:"core/column",parentClientId:"68ea134d3152f",clientId:"68ea134d31534",attributes:{layout:null,className:null,verticalAlignment:null,style:null,__typename:"CoreColumnAttributes"},__typename:"CoreColumn",children:[{name:"core/paragraph",parentClientId:"68ea134d31534",clientId:"68ea134d31535",attributes:{content:"Erik Hartin is a climate activist, designer, editor and writer who designs sustainable and regenerative systems to help drive cultural change.\u003Cbr>\u003Cbr>With more than fifteen years of experience working with editorial design and content for cultural institutions, social movements, artists and change makers. With a background in contemporary art and publishing, Erik’s work operates in liminal spaces: between offline mass participation and online culture; between design history and web3 and between collapse and promise. He was selected for the 2023 PhD cohort as Critical Decade for Climate Change Leverhulme Doctoral Scholars at ClimateUEA.",fontFamily:null,fontSize:null,textColor:"white",align:"",__typename:"CoreParagraphAttributes"},__typename:"CoreParagraph",children:[]}]}]}]}],breadcrumbs:[{text:"Home",url:"/",__typename:"SEOPostTypeBreadcrumbs"},{text:"About",url:"/about",__typename:"SEOPostTypeBreadcrumbs"}]},uses:{params:["all"]}}],
